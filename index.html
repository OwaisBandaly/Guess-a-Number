<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-slate-500 text-white mx-2">
    
    <!-- GAME HEADING AND DESCRIPTION -->
    <div class="bg-slate-800 max-w-[530px] h-80 mx-auto my-32 rounded-xl relative" id="div">
        <h1 class="text-center pt-5 pb-1 text-[1.8rem] uppercase cursor-default font-extrabold ">Guess a Number</h1>
        <p class="text-sm text-center font-medium leading-tight mb-8 text-slate-200">Guess the computer's random number
            in just 5 tries.<br>Test your luck and logic in this simple yet addictive game</p>




        <!-- USER & COMP SCORE(GAMES WON) -->
        <div class="user">
            <p class="text-center pb-4 font-medium text-lg flex justify-center items-center absolute top-[26px] sm:left-4 left-0">
                <span class="material-symbols-outlined text-[2rem] text-green-400">
                    sports_score</span><span id="gameswon" class="font-bold text-[1.6rem] mb-1 text-green-400">0</span></p>
        </div>
        <div class="">
            <p class="text-center pb-4 font-medium text-lg flex justify-center items-center absolute top-[26px] sm:right-4 right-0">
                <span class=" material-symbols-outlined text-[2rem] text-red-400">
                    sports_score</span><span id="compscore" class="font-bold text-[1.6rem] mb-1 mr-1 text-red-400">0</span></p>
        </div>




        <!-- USER INPUT & CHECK BUTTON & ERROR MSG-->
        <form>
            <div class="flex justify-center items-center gap-[5px]">
                <input type="text" id="UserInput" autocomplete="off" placeholder="Enter..."
                    class="bg-transparent border-2 rounded-full w-[6rem] text-center text-md outline-none">
                <input type="submit" value="CHECK" id="submitbtn"
                    class="bg-green-700 rounded-full px-6 py-1 text-sm font-bold shadow shadow-slate-900 hover:bg-green-800">
            </div>
            <p id="message" class="font-semibold text-center text-red-400 mt-4 cursor-default"></p>
        </form>



        <!-- PREV GUESSES & REMAINING CHANCES  -->
        <div id="GameStatus" class="text-center mt-4">
            <p class="text-xl font-medium mt-4 cursor-default">Guess Remaining: <span id="GuessRemain"
                    class="font-bold cursor-default">5</span></p>
            <p class="text-xl font-medium cursor-default">Previous Guesses : <br><span id="PrevGuess"
                    class="font-semibold text-yellow-400 cursor-default"></span></p>
        </div>
        <h3 id="HighLow" class="cursor-default font-medium mt-2 text-xl text-center"></h3>



        <!-- START NEW GAME -->
        <div class="grid justify-center items-center mt-4">
            <button id="StartnewGame" style="display: none;"
                class="text-lg text-slate-800 font-extrabold bg-zinc-200 px-4 rounded-xl shadow shadow-slate-900 hover:bg-yellow-600 hover:text-white">Start
                New Game</button>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
